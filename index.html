<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
      <div class="color selected" id="black"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
  </div>
  <button id="clear-board">Limpar</button>
  <span id="board-size-area">
    <input type="number" id="board-size" min="1" max="50">
    <button id="generate-board">VQV</button>
  </span>
  <div id="pixel-board"></div>
  <script src="./script.js"></script>
</body>
</html>
