<!DOCTYPE html>

    <script src="script.js"></script>

<body>
    <h1 id="title">Paleta de Cores</h1>

        <div class="color" id="green"></div>

    <section id="pixel-board">

            <div class="pixel"></div>

            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
    </section> 
</body>
</html>
