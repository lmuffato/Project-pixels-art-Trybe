<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de Cores</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="list-palette-color">
        <div>
          <ul id="list-colors">
            <li>Black</li>
            <li>Red</li>
            <li>Green</li>
            <li>Orange</li>
          </ul>
        </div>
        <div id="color-palette">
          <span class="color black selected" style="background-color: black;">black</span>
          <span class="color red"style="background-color: red;">red</span>
          <span class="color green"style="background-color: green;">green</span>
          <span class="color orange"style="background-color: orange;">orange</span>
        </div>
      </section>
      <section id="sect-pixel">
        <div id="pixel-board"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
