<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1>Paleta de Cores</h1>
        <p><h2><strong>PIXELS ARTS</strong></h2></p>
    </header>
    <br>
    <section>
        <section id="color-palette">
            <div class="row">
                <div class="color" class="selected" style="background-color: #030303"></div>
                <div class="color" style="background-color: #f6eb34"></div>
                <div class="color" style="background-color: #1b7ffb"></div>
                <div class="color" style="background-color: #78a747"></div>
                <div class="color" style="background-color: #e73f1b"></div>
            </div>
        </section>
    </section>
    <br>
    <div id="pixel-board">
        <div class="row">
            <div class="pixel" onclick="setPixelColour(this)"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
    </div>
    <br>
    <button onclick="window.location.reload(this)">
        <p>Clean Drawing</p>
    </button>
</body>
</html>
