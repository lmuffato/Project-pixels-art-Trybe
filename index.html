<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <div class="color black"></div>
    <div class="color channel-one"></div>
    <div class="color channel-two"></div>
    <div class="color channel-three"></div>
  </div>
  <div class="buttons">
    <input id="board-size"type='number' value="" min="1" max="50" >
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
  </div>
  <table id="pixel-board"></table>
  <script src="script.js"></script>
</body>

</html>
