<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <header>
        <h1>Paleta de Cores</h1>
    </header>
    <br>
    <section>
        <section id="color-palette">
            <div class="row">
                <div id="black" class="color" style="background-color: #030303"></div>
                <div id="blue" class="color" style="background-color: #1b7ffb"></div>
                <div id="green" class="color" style="background-color: #78a747"></div>
                <div id="red" class="color" style="background-color: #e73f1b"></div>
            </div>
        </section>
    </section>
    <br>
    <div id="pixel-board">
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div class="row">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
    </div>
    <br>
    <button id="clear-board">
        <p>Clean Drawing</p>
    </button>
    <script src="script.js"></script>
</body>
</html>
