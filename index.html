<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Paleta de Cores</title>
</head>
<header>
    <h1 id="title">Paleta de Cores</h1>
</header>

<body>
    <section id='color-palette'>
        <div class="color selected" id="color1"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
    </section>
    <label>Digite um valor:</label>
    <input type="numeral" id="board-size" min="3" max="50">
    <button type="buttom" class="buttom" id="generate-board">VQV</button>
    <button type="buttom" class="buttom" id="clear-board">Limpar</button>


    <section id="pixel-board-section">
        <table id="pixel-board">
            <tbody id="board-body">
                <tr class="pixel-row">
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr class="pixel-row">
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr class="pixel-row">
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr class="pixel-row">
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr class="pixel-row">
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
            </tbody>
        </table>
    </section>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
