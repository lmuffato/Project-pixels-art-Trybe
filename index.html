<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores
    </title>
</head>
<body>
    <h1 id= "title">Paleta de Cores</h1>
    <div id= "color-palette">
        <div class= "color selected black"></div>
        <div class= "color green"></div>
        <div class= "color yellow"></div>
        <div class= "color blue"></div>
    </div><br>
    <section>
        <h4>Selecione o Tamanho do Quadro e clique em VQV</h4>
        <input type="number" id="board-size" min="5" max="50">
        <button type="button" class="botao" id="generate-board">VQV</button>
        <button type="button" class="botao" id="clear-board">Limpar</button>
    </section><br>
    <div id= "pixel-board">
    </div>
    <script src= script.js></script>
</body>
</html>
