<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores
    </title>
</head>
<body>
<!-- 1 - Adicione à página o título "Paleta de Cores".-->
    <h1 id= "title">Paleta de Cores</h1>
<!-- 2 - Adicione à página uma paleta de quatro cores distintas.-->
    <div id= "color-palette" class="colorPalette">
<!-- 3 - Adicione a cor preta como a primeira cor da paleta de cores.-->
        <div class= "color" id="black"></div>
        <div class= "color" id="green"></div>
        <div class= "color" id="yellow"></div>
        <div class= "color" id="blue"></div>
    </div><br>
    <section>
        <h4>Selecione o Tamanho do Quadro e clique em VQV</h4>
        <input type="number" id="board-size" min="1">
        <button type="button" class="botao" id="generate-board">VQV</button>
        <button type="button" class="botao" id="clear-board">Limpar</button>
    </section><br>
    <div id= "pixel-board">
    </div>
    <script src= script.js></script>
</body>
</html>
