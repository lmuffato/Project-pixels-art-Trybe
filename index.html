<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <header>
      <h1 id="title">Paleta de Cores</h1>
  </header>
  <aside>
      <div id="color-palette">
          <p>color-palette</p>
          <div class="color">
            <p>1</p>
          </div>
          <div class="color">
            <p>2</p>
          </div>
          <div class="color">
            <p>3</p>
          </div>
          <div class="color">
            <p>4</p>
          </div>
    </div>
  </aside>
    <main>
    <div id="Quadro">
        <table>
            <tr class="line">
              <td class="pixel">1.1</td>
              <td class="pixel">1.2</td>
              <td class="pixel">1.3</td>
              <td class="pixel">1.4</td>
              <td class="pixel">1.5</td>
            </tr>
            <tr class="line">
              <td class="pixel">2.1</td>
              <td class="pixel">2.2</td>
              <td class="pixel">2.3</td>
              <td class="pixel">2.4</td>
              <td class="pixel">2.5</td>
            </tr>
            <tr class="line">
                <td class="pixel">3.1</td>
                <td class="pixel">3.2</td>
                <td class="pixel">3.3</td>
                <td class="pixel">3.4</td>
                <td class="pixel">3.5</td>
              </tr>
              <tr class="line">
                <td class="pixel">4.1</td>
                <td class="pixel">4.2</td>
                <td class="pixel">4.3</td>
                <td class="pixel">4.4</td>
                <td class="pixel">4.5</td>
              </tr>
              <tr class="line">
                <td class="pixel">5.1</td>
                <td class="pixel">5.2</td>
                <td class="pixel">5.3</td>
                <td class="pixel">5.4</td>
                <td class="pixel">5.5</td>
              </tr>
          </table>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
