<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa França - Pixels Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="pink"></div>
        <div class="color" id="green"></div>
        <div class="color" id="purple"></div>
    </section>
    <label for="board-size">Digite um número de 5 a 50 para mudar o tamanho do quadro:</label>
    <!-- Para não aceitar números menores ou iguais a zero pelos atributos do input, consultei o código do Luan Ramalho. -->
    <input type="number" min="1" max="50" name="board-size" id="board-size" placeholder="Número">
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar quadro</button>
    <table id="pixel-board">
    </table>
</body>
</html>
