<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Pixel Art</title>

</head>
<body>
   <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section id="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section> 
    <section>
      <!--
        9. Cria um botão com o id clear-board, com o texto Limpar, posicionado entre a paleta de cores  e quadro de pixels
      -->
      <button type="button" id="clear-board">Limpar</button>
     <!-- Requsito 10 - Cria um botão e um input que permite definir o nº de pixels entre 5 e 50, clicando no botão gera um nº X de quadros
    // 10. Input deve ter o id board-size, posição: entre a paleta de cores e o quadro de pixels
    -->
    <input type="number" id='board-size' min="5" max='50'>
    <!-- 10. Botão deve ter o id generate-board, texto VQV, -->
    <button id="generate-board">VQV</button>
    </section>
    <section>
    <table id="pixel-board">
    </table>
    </section>
  </main>
    <script src="script.js"></script>
</body>
</html>
