<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixels Art</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  

  <header class="header">
    <h1 id="title" class="header__title">"Paleta de Cores"</h1>
  </header>

 

  <table id="color-palette">
    <tr>
      <td class="color color-black selected" data-color="black"></td>
      <td class="color color-red" data-color="red"></td>
      <td class="color color-blue" data-color="blue"></td>
      <td class="color color-green" data-color="green"></td>
    </tr>
  </table>
  
  <div class="container-btn">
    <button id="clear-board" class="btnClearBoard">Limpar</button>
  </div>
  
  <table id="pixel-board">
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>

      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
    <tr>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
      <td class="pixel"></td>
    </tr>
  </table>


</body>
</html>
